imports:
    - { resource: parameters.yml }
    - { resource: security.yml }      


parameters:
    sonata.user.admin.user.class: ZE\BABundle\Admin\UserAdmin
    sonata.user.admin.user.entity: ZE\BABundle\Entity\User
services:
    sonata.user.admin.group:
        abstract: true
        public: false

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    filters:
        less:
            node: /usr/bin/nodejs
            node_paths: [/opt/lessc/lib, /usr/lib/node_modules, /usr/local/lib/node_modules]
            apply_to: "\.less$"
        cssrewrite: ~
        cssembed:
            jar: %kernel.root_dir%/Resources/java/cssembed-0.4.5.jar
            apply_to: "\.css$|\.less$"
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar
            apply_to: "\.css$"
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar
    assets:
            jquery_js:
                inputs:
                    - '%kernel.root_dir%/../components/jquery/jquery.min.js'
                filters: [?yui_js]
            bootstrap_js:
                inputs:
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/transition.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/alert.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/modal.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/dropdown.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/scrollspy.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/tab.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/tooltip.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/popover.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/button.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/collapse.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/carousel.js'
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/js/affix.js'
                filters: [?yui_js]
            bootstrap_less:
                inputs:
                    - '%kernel.root_dir%/../vendor/twbs/bootstrap/less/bootstrap.less'
                filters: [less,cssembed]
# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
#        mappings:
#            ApplicationSonataUserBundle:
#                type: annotation

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# FOS User Configuration
fos_user:
    db_driver: orm
    firewall_name: secure_area
    user_class: ZE\BABundle\Entity\User
    registration:
        confirmation:
            enabled:    false # change to true for required email confirmation
    group:
        group_class: ZE\BABundle\Entity\Group
    profile:  # Authentication Form
        form:
            type:               fos_user_profile
            handler:            fos_user.profile.form.handler.default
            name:               fos_user_profile_form
            validation_groups:  [Authentication] # Please note : this is not the default value


sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.admin.block.search_result:
            contexts: [admin]
        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:
        sonata.user.block.menu:
sonata_user:
    class:
        user: ZE\BABundle\Entity\User
        group: ZE\BABundle\Entity\Group
    profile:  # Profile Form (firstname, lastname, etc ...)
        form:
            type:               sonata_user_profile
            handler:            sonata.user.profile.form.handler.default
            name:               sonata_user_profile_form
            validation_groups:  [Profile]
sonata_admin:
    title:      Your Project Admin

sonata_user:
    security_acl:           false
    class:
        user: ZE\BABundle\Entity\User
        group: ZE\BABundle\Entity\Group
    profile:  # Profile Form (firstname, lastname, etc ...)
        form:
            type:               sonata_user_profile
            handler:            sonata.user.profile.form.handler.default
            name:               sonata_user_profile_form
            validation_groups:  [Profile]
sonata_admin:
    title:      Admin Panel
    title_logo: /bundles/sonataadmin/logo_title.png

