document:
    path:     /
    defaults: { _controller: "ZEBABundle:Document:index" }

document_show:
    path:     /{id}/show
    defaults: { _controller: "ZEBABundle:Document:show" }

document_new:
    path:     /new
    defaults: { _controller: "ZEBABundle:Document:new" }

document_create:
    path:     /create
    defaults: { _controller: "ZEBABundle:Document:create" }
    requirements: { _method: post }

document_edit:
    path:     /{id}/edit
    defaults: { _controller: "ZEBABundle:Document:edit" }

document_update:
    path:     /{id}/update
    defaults: { _controller: "ZEBABundle:Document:update" }
    requirements: { _method: post|put }

document_delete:
    path:     /{id}/{associationId}/delete
    defaults: { _controller: "ZEBABundle:Document:delete" }

